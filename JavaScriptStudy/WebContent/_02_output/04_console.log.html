<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>console.log() 를 사용하여 결과물 나타내기</title>

</head>
<body>

<h1>안녕하세요 나의 웹페이지입니다</h1>
<p>첫번째 p태그입니다</p> 

<button type="button" onclick="myfunction()">클릭하세요</button>

<script type="text/javascript">

	function myfunction() {
		 console.log("안녕하시렵니까");
		 console.log(5+6);
		// 크롬브라우저에서 F12 -> 개발자도구의 콘솔탭에서 확인가능
		
	}
</script>
</body>
</html>
