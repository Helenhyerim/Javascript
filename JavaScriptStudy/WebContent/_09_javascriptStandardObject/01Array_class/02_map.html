<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열명.map() 메소드에 대해 알아보자</title>
<style type="text/css">

	table#tbl, table#tbl th, table#tbl td{
		border: solid 1px gray;
		
	}
	
	table#tbl {
		border-collapse: collapse;
		width: 200px;
		height: 200px;
	}
	
	table#tbl td{
		text-align: center;
	}

</style>
</head>
<body>

	<div id="display"></div>
	
<script type="text/javascript">
	
	const v_1 = 10;
	const v_2 = "10";
	const v_3 = 20;
	const v_4 = "10";
	
	// == 은 값만 일치하면 true 이고, === 은 데이터 타입까지 일치해야 true 이다
	console.log(v_1 == v_2); // true
	console.log(v_1 == v_3); // false
	
	console.log(v_1 === v_2); // false
	console.log(v_1 === v_3); // false
	console.log(v_2 === v_4); // true
	
	////////////////////////////////////////////////////////////////////////////
	
	const pointArr = [100, 85, 93, 64, 76, 50];
	
	// === 배열의 메소드인 map() 은 반복문을 돌며 배열안의 요소들을 1대1로 짝지어 새로운 배열을 만들어주는 것이다=== //
	let boolArr = pointArr.map(function(item, index, array){ //index, array 는 생략가능하다
															 //
															 //
															 //
		return item > 70;
	}); // [true, true, true, false, true, false]
	
	console.log(boolArr);
	// (6) // [true, true, true, false, true, false]
	
	// boolArr = pointArr.map( (item) => {return item>70});
	// 또는
	boolArr = pointArr.map( item => item>70 );
	
	console.log(boolArr);
	// (6) // [true, true, true, false, true, false]

	///////////////////////////////////////////////////////////////////////////
/*	
	const gradeArr = pointArr.map(function(item, index, array){
		
		let grade = "";
		
		if(item >= 90)
			grade = "A";
		else if(item >= 80)
			grade = "B";
		else if(item >= 70)
			grade = "C"
		else if(item >= 60)
			grade = "D"
		else 
			grade = "F"
		
		return grade;
	});
*/
// 또는 람다식으로 해보자
	const gradeArr = pointArr.map( item =>{
		
		let grade = "";
		
		if(item >= 90)
			grade = "A";
		else if(item >= 80)
			grade = "B";
		else if(item >= 70)
			grade = "C"
		else if(item >= 60)
			grade = "D"
		else 
			grade = "F"
		
		return grade;
	});
	console.log(gradeArr);
	// (6) ['A', 'B', 'A', 'D', 'C', 'F']
	
	//////////////////////////////////////////////////////////////////////////////
	
	let html = `<table id="tbl">
				<tr>
					<th>점수</th>
					<th>등급</th>
				</tr>`;
	
	for(let i=0; i<pointArr.length; i++){
		html += `<tr>
					<td>${pointArr[i]}</td>
					<td>${gradeArr[i]}</td>
				 </tr>`;
	}// end of for-----------------
				
	html += `</table>`;
	
	document.getElementById("display").innerHTML = html;
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</script>
</body>
</html>
