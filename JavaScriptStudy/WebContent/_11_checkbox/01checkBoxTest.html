<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>체크박스에 대해 알아보자 -1</title>
<link rel="stylesheet" type="text/css" href="./css/style.css">


</head>
<body>

<div id="container" align="center">
	<h2>거래처 등록1</h2>
	<table>
		<tr>
			<td class="title">거래처명</td>
			<td><input type="text" size="20" /></td>
		</tr>
		
		<tr>
			<td class="title">주소</td>
			<td><input type="text" size="50" /></td>
		</tr>
		
		<tr>
			<td class="title">전화번호</td>
			<td>
				<input type="text" size="5" maxlength="3" />&nbsp;-&nbsp;
				<input type="text" size="5" maxlength="4" />&nbsp;-&nbsp;
				<input type="text" size="5" maxlength="4" />
			</td>
		</tr>
		
		<tr>
			<td class="title">품명(국산)</td>
			<td>
				<input type="checkbox" name="product_kor" id="product_kor1"/><label for="product_kor1">메인보드</label>&nbsp;
				<input type="checkbox" name="product_kor" id="product_kor2"/><label for="product_kor2">모니터</label>&nbsp;
				<input type="checkbox" name="product_kor" id="product_kor3"/><label for="product_kor3">프린터</label>&nbsp;
				<input type="checkbox" name="product_kor" id="product_kor4"/><label for="product_kor4">하드디스크</label>&nbsp;
				<input type="checkbox" name="product_kor" id="product_kor5"/><label for="product_kor5">메모리</label>&nbsp;
				<input type="checkbox" name="product_kor" id="product_kor6"/><label for="product_kor6">CPU</label>&nbsp;
			</td>
		</tr>
		
		<tr>
			<td class="title">품명(중고품)</td>
			<td>
				<input type="checkbox" name="product_old" id="product_old1" onclick="onlyOneCheck(this)"/><label for="product_old1">메인보드</label>&nbsp;
				<input type="checkbox" name="product_old" id="product_old2" onclick="onlyOneCheck(this)"/><label for="product_old2">모니터</label>&nbsp;
				<input type="checkbox" name="product_old" id="product_old3" onclick="onlyOneCheck(this)"/><label for="product_old3">프린터</label>&nbsp;
				<input type="checkbox" name="product_old" id="product_old4" onclick="onlyOneCheck(this)"/><label for="product_old4">하드디스크</label>&nbsp;
				<input type="checkbox" name="product_old" id="product_old5" onclick="onlyOneCheck(this)"/><label for="product_old5">메모리</label>&nbsp;
				<input type="checkbox" name="product_old" id="product_old6" onclick="onlyOneCheck(this)"/><label for="product_old6">CPU</label>&nbsp;
			</td>
		</tr>
		
		<!-- 
	         >>> === checkbox 제어의 기본개념 === <<<
	          - checkbox 는 동일한 이름을 가진 체크박스들이 여러개 존재하며 다수의 선택을 가능하게 하는 기능을 제공한다.
	         	checkbox 는 배열의 개념이 필요하기 때문에 getElementById 가 아닌
	            getElementsByName 을 이용하여 제어한다. (그래서 같은 name 을 주어야한다.)
	         	그래서 id 가 아닌 name 을 이용하기 때문에 태그에 id 를 지정할 필요가 없다.
	         	반드시 태그에  name 을 지정해야만 한다.  
	                       
	         >>> === checkbox 의 주요속성 === <<<
	            1. name    => 체크박스의 이름.
	            2. length  => 동일한 이름의 체크박스의 갯수.
	            3. checked => 체크박스의 체크여부. 체크가 되어지면 true, 체크가 해제되면 false 를 리턴함.
	            4. value   => 체크박스의 값.             
      -->
		
		<tr>
			<td class="title">
				<label for="">전체선택</label><input type="checkbox" id="allCheck" onclick="allCheck()" />
				<br>품명(베트남산)
			</td>
			<td>
				<input type="checkbox" name="product_vet" id="product_vet1"/><label for="product_vet1">메인보드</label>&nbsp;
				<input type="checkbox" name="product_vet" id="product_vet2"/><label for="product_vet2">모니터</label>&nbsp;
				<input type="checkbox" name="product_vet" id="product_vet3"/><label for="product_vet3">프린터</label>&nbsp;
				<input type="checkbox" name="product_vet" id="product_vet4"/><label for="product_vet4">하드디스크</label>&nbsp;
				<input type="checkbox" name="product_vet" id="product_vet5"/><label for="product_vet5">메모리</label>&nbsp;
				<input type="checkbox" name="product_vet" id="product_vet6"/><label for="product_vet6">CPU</label>&nbsp;
			</td>
		</tr>
		
		<tr>
			<td colspan="2">
				<button type="button">쓰기</button>&nbsp;&nbsp;
				<button type="button">취소</button>
			</td>
		</tr>	
		
	</table>
</div>


<script type="text/javascript">

	// ==== 체크박스 여러개중 라디오처럼 1개만 선택되로돌 하는 함수 만들기 ==== //
	function onlyOneCheck(checkbox) { // 넘어온 this 는 체크박스 객체이다
		// alert(checkbox.checked);// 체크를 하면 true, 체크를 풀면 false	
		
		const old_checkBox_list = document.getElementsByName("product_old");
		
		for(let old_checkBox of old_checkBox_list){
			if(checkbox != old_checkBox){
				// checkbox != old_checkBox 은 체크박스에 클릭을 하지않은 나머지 모든 체크박스를 말한다.
				old_checkBox.checked = false; // 체크박스의 체크를 푼다
			}
		}// end of for -----------------------------
	}// end of function onlyOneCheck(checkbox) --------------
	
	// == 체크박스 전체선택 / 전체해제 에서 
    //    하위 체크박스에 체크가 1개라도 체크가 해제되면 체크박스 전체선택/전체해제 체크박스도 체크가 해제되고
    //    하위 체크박스에 체크가 모두 체크가 되어지지면  체크박스 전체선택/전체해제 체크박스도 체크가 되어지도록 하는 것 == //
	function allCheck() {
		
		
		
		
	}// end of function allCheck() ----------------
	


</script>

</body>
</html>
