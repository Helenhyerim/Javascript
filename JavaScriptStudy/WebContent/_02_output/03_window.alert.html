<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window.alert() 를 사용하여 결과물 나타내기</title>

</head>
<body>

<h1>안녕하세요 나의 웹페이지입니다</h1>
<p>첫번째 p태그입니다</p> 

<button type="button" onclick="myfunction()">클릭하세요</button>

<script type="text/javascript">

	function myfunction() {
		// window.alert("안녕하세요~");
		// window 는 생략가능
		alert("안녕하세요~");
		
	}
</script>



</body>
</html>
