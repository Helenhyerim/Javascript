<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript 에서 변수선언시 사용되는 var, const, let</title>
</head>
<body>

<h1>const, let 사용하기</h1>
<h2>더하기 계산하기</h2>
<input type="text" id="num1" /> + <input type="text" id="num2" /> = <span id="sum"></span> 
<br><br>
<button type="button" onclick="myFunction_1()">더하기 결과보기</button>

<hr style="height: 2px; background-color: gold; border: none;">

<h2>빼기 계산하기</h2>
<input type="text" id="num3" /> - <input type="text" id="num4" /> = <span id="minus"></span> 
<br><br>
<button type="button" onclick="myFunction_2()">빼기 결과보기</button>


<p id="greeting"></p>
<p id="float"></p>
<p id="point-1"></p>
<p id="point-2"></p>
<p id="view-1"></p>
<p id="view-2"></p>


<script type="text/javascript">
/*
1995년 부터 2015년 까지는 모든 JavaScript 코드에서 변수 선언시 var 를 사용하였음.
2015년 이후 부터 JavaScript 코드에서 변수 선언시 사용되는 const 와 let 가 추가 되었음. 

※ ES6(ECMAScript 6) 
==> ES6이란? ECMA라는 정보와 통신 시스템을 위한 국제적 표준화 기구에서 만든 ECMAScript 표준문서의 6번째 개정판 문서에 있는 표준 스펙이다.  
  ES5는 2011년에 나왔고, ES6은 2015년에 나왔는데 내용이 2배 이상 많아졌음. 
  ES7은 2016년에 나왔지만 ES6과 ES7은 바뀐것이 거의 없음. 
  그래서 일반적으로 ES7이라고 부르지 않고 ES6이라고 부름.
*/	
	function myFunction_1() {

	const num1 = document.getElementById("num1").value ; //"5"
	// const num1 = document.getElementById("num2").value ; //"5"
	// Uncaught SyntaxError: Identifier 'num1' has already been declared
	// --- const num1 이 이미 선언되어져 있으므로 또 선언하는 것은 오류이다
	
	// num1 = document.getElementById("num2").value ;
	// Uncaught TypeError: Assignment to constant variable.
	// --- num1 은 const 타입이므로 num1에 이미 값이 할당된 이후에 다시 새로운 값을 할당하는 것은 오류이다
	// --- 그러므로 const 는 자바스크립트 소스상에서 1번만 값을 할당할 수 있다 
	
	const num2 = document.getElementById("num2").value ; //"2"
	const sum = Number(num1) + Number(num2) ; // 문자열 결합으로 인식한다 => "52"
	
	document.getElementById("sum").innerHTML = sum;
}
	
	
	function myFunction_2() {
	
		let num3 = document.getElementById("num3").value ;
		// let num3 = document.getElementById("num3").value ;
		// Uncaught SyntaxError: Identifier 'num3' has already been declared
		// --- let num3 이 이미 선언되어져 있으므로 또 선언하는 것은 오류이다
		
		num3 = 10;
		// --- num3 은 let 타입이므로   num1에 이미 값이 할당된 이후에 다시 새로운 값을 할당할 수 있다
		
		let num4 = document.getElementById("num4").value ;
		
		num3 = num3 - Number(num4) ;
		// --- num3 은 let 타입이므로   num3에 이미 값이 할당된 이후에 다시 새로운 값을 할당할 수 있다
		
		document.getElementById("minus").innerHTML = num3;
		
		num3 = "안녕하세요?";
		document.getElementById("greeting").innerHTML = num3;
		
		num3 = 1.2323 ; // 다시 실수타입으로 변한다. 즉, let 으로 선언된 변수는 재사용이 가능함. 
		document.getElementById("float").innerHTML = num3;
		
		// const num5;
		// num5 = 999;
		// Uncaught SyntaxError: Missing initializer in const declaration.
		// --- const 변수는 위와 같이 변수의 선언과 값 할당을 따로 할 수 없다. 변수 선언과 동시에 값을 할당해야 한다.
		
		const num5 = 999; // 이렇게 해야한다!
		document.getElementById("point-1").innerHTML = num5;
		
		let num6;
		num6 = 777; // --- let 변수는 선언후에 값을 넣는것이 가능하다
		document.getElementById("point-2").innerHTML = num6;
		
	
		const num7 = 100;
		const num8 = 200;
		document.getElementById("view-1").innerHTML = num7+"+"+num8+"=" + (num7 + num8); // 100+200=300
	    document.getElementById("view-2").innerHTML = `${num7}+${num8} = ${num7+num8}`; // ES6(ECMAScript 6) 표기법 
		// 키보드 숫자 1 왼쪽에 있는 ` 을 '백틱' 이라고 부른다
	}
</script>

</body>
</html>
