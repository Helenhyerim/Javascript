<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript 의 string 에 대해 알아보기</title>
</head>
<body>

<h1>JavaScript string</h1>

<h2>자바스크립트의 문자열은 '' 또는 "" 로 감쌀 수 있다</h2>
<p id="demo1"></p>
<p id="demo2"></p>

<h2>자바스크립트의 문자열 길이는 문자열.length 이다</h2>
<p id="demo3"></p>


<script type="text/javascript">
	let carName1 = "현대 제네시스"; // " " 사용
	let carName2 = '기아 k9';		// ' ' 사용
	
	document.getElementById("demo1").innerHTML = carName1 + " vs " + carName2;
	
	carName1 = '현대 "제네시스"'; // ' ' 사용
	carName2 = "기아 'k9'";		// " " 사용

	document.getElementById("demo2").innerHTML = carName1 + " vs " + carName2;
	
	document.getElementById("demo3").innerHTML = carName1 + "의 문자열 길이 : " + carName1.length;
	// 현대 "제네시스"의 문자열 길이 : 9
	

</script>
</body>
</html>
