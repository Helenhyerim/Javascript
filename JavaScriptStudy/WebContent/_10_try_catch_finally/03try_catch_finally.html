<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>try catch finally</title>
<script type="text/javascript">

	window.onload = function() {
		
		try{
			func_plus(2,3);
			
		}catch (e) {
			console.log(e);
			// ReferenceError: func_plus is not defined
			
			document.querySelector("#error").innerHTML = "<span style='color:red;'>발생한 오류 : "+e+"</span>";
		}finally{
			document.querySelector("#mydiv").innerHTML = "<span style='color:blue;'>안녕하세요</span>";
		}

	}
</script>

</head>
<body>
	<div id="error"></div>
	<div id="mydiv"></div>
</body>
</html>
